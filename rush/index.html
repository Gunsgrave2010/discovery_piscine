<head>

  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);

    .main-title {

      margin-bottom: 40px;
    }

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">

      <a class="navbar-brand" href="#">My Resumes</a>

  </nav>
  <div class="container text-center">
    <h1 class="main-title">Welcome! Choose a Resume</h1>
    <div class="row justify-content-center">
      <div class="col-md-4 mb-4">
        <a href="cv1.html" class="resume-link card p-4 text-decoration-none text-dark">
          <h2>CV 1</h2>
          <p>Professional Resume - English</p>
        </a>
      </div>
      <div class="col-md-4 mb-4">
        <a href="cv2.html" class="resume-link card p-4 text-decoration-none text-dark">

          <p>Professional Resume - Portuguese</p>

</html>
