<html>
<head>
  <title>Explode this balloon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    #balloon {
      width: 200px;
      height: 200px;
      background: red;
      border-radius: 50%;
      transition: all 0.2s; /* Transição para mudanças de tamanho e cor */
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="balloon"></div>
  <script>
    const balloon = document.getElementById('balloon');
    const colors = ['red', 'green', 'blue'];
    let colorIndex = 0; /* Índice para a cor atual do balão */
    let size = 200; /* Tamanho inicial do balão */

    function updateBalloon() { /* Atualiza o tamanho e a cor do balão */
      balloon.style.width = size + 'px';
      balloon.style.height = size + 'px';
      balloon.style.background = colors[colorIndex];
    }

    balloon.onclick = function() { /* Aumenta o tamanho e muda a cor do balão ao clicar */
      size += 10;
      colorIndex = (colorIndex + 1) % colors.length;
      if (size > 420) { /* Reseta o tamanho e a cor se o balão ficar superior a 420px */
        size = 200;
        colorIndex = 0;
      }
      updateBalloon();
    };

    balloon.onmouseleave = function() { /* Diminui o tamanho e muda a cor ao sair do balão */
      size = Math.max(200, size - 5);
      colorIndex = (colorIndex - 1 + colors.length) % colors.length;
      updateBalloon();
    };

    updateBalloon();
  </script>
</body>
</html>
