<!DOCTYPE html>
<html>
<head>
  <title>It’s over 9000</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .calc-form { display: flex; gap: 8px; align-items: center; }
    input[type="text"] { width: 60px; padding: 4px; }
    select { padding: 4px; }
    input[type="submit"] { padding: 4px 12px; }
  </style>
</head>
<body>
  <form class="calc-form" onsubmit="return calculate(event)">
    <input type="text" id="stvalue" autocomplete="off" />
    <select id="op">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="text" id="ndvalue" autocomplete="off" />
    <input type="submit" value="Try me!" />
  </form>
  <script>
    function isPositiveInt(val) {
      return /^\d+$/.test(val);
    }
    function calculate(e) {
      e.preventDefault(); /*não deixa a pagina fazer refresh*/
      var stvalue = document.getElementById('stvalue').value;
      var ndvalue = document.getElementById('ndvalue').value;
      var op = document.getElementById('op').value;
      if (!isPositiveInt(stvalue) || !isPositiveInt(ndvalue)) { /*verifica se os valores são positivos e inteiros*/
        alert('Error :(');
        return false;
      }
      stvalue = parseInt(stvalue);
      ndvalue = parseInt(ndvalue);
      if ((op === '/' || op === '%') && ndvalue === 0) { /*verifica se a divisão e o modulo é por zero*/
        alert("It's over 9000!");
        console.log("It's over 9000!");
        return false;
      }
      var result;
      switch(op) { /*faz a operação de acordo com o operador selecionado*/
        case '+': result = stvalue + ndvalue; break;
        case '-': result = stvalue - ndvalue; break;
        case '*': result = stvalue * ndvalue; break;
        case '/': result = stvalue / ndvalue; break;
        case '%': result = stvalue % ndvalue; break;
      }
      alert(result);
      console.log(result);
      return false;
    }
    setInterval(function() { /*envia o alerta a cada 30 segundos*/
      alert('Please, use me...');
    }, 30000);
  </script>
</body>
</html>
