<!DOCTYPE html>
<html>
<head>
  <title>Balloon (jQuery)</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    #balloon {
      width: 200px;
      height: 200px;
      background: red;
      border-radius: 50%;
      transition: all 0.2s;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div id="balloon"></div>
  <script>
    $(function() { // versão jQuery do script para o balloon script
	  // Define as cores e o tamanho inicial
      var colors = ['red', 'green', 'blue'];
      var colorIndex = 0;
      var size = 200;
      function updateBalloon() {
        $('#balloon').css({
          width: size + 'px',
          height: size + 'px',
          background: colors[colorIndex]
        });
      }
      $('#balloon').on('click', function() { // Aumenta o tamanho e muda a cor do balão ao clicar
        size += 10;
        colorIndex = (colorIndex + 1) % colors.length;
        if (size > 420) {
          size = 200;
          colorIndex = 0;
        }
        updateBalloon();
      });
      $('#balloon').on('mouseleave', function() { // Diminui o tamanho e muda a cor ao sair com o rato do balão
        size = Math.max(200, size - 5);
        colorIndex = (colorIndex - 1 + colors.length) % colors.length;
        updateBalloon();
      });
      updateBalloon();
    });
  </script>
</body>
</html>
