<!DOCTYPE html>
<html>
<head>
  <title>Mini Task Manager</title>
  <style>
    #ft_list {
      border: 1px solid #ccc;
      min-height: 60px;
      width: 320px;
      padding: 12px;
      background: #f9f9f9;
      margin-bottom: 16px;
    }
    .todo {
      background: #e3e3e3;
      margin-bottom: 8px;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.2s;
    }
    .todo:hover { background: #ffd6d6; }
    #new-btn {
      padding: 8px 18px;
      font-size: 16px;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="new-btn">New</button>
  <div id="ft_list"></div>
  <script src="todo.js"></script>
</body>
</html>
